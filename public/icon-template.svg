    <g transform="translate(-60,0)">
      <rect x="-3" y="-80" width="6" height="160" fill="white" rx="3"/>
      <rect x="-15" y="-80" width="4" height="40" fill="white" rx="2"/>
      <rect x="-7" y="-80" width="4" height="40" fill="white" rx="2"/>
      <rect x="1" y="-80" width="4" height="40" fill="white" rx="2"/>
      <rect x="9" y="-80" width="4" height="40" fill="white" rx="2"/>
    </g>
    
    <!-- Knife -->
    <g transform="translate(60,0)">
      <rect x="-3" y="-80" width="6" height="160" fill="white" rx="3"/>
      <path d="M -20 -80 L 20 -80 L 3 -40 L -3 -40 Z" fill="white"/>
    </g>
    
    <!-- Chef Hat -->
    <g transform="translate(0,-120)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="white"/>
      <rect x="-45" y="15" width="90" height="20" fill="white" rx="5"/>
