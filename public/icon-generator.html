<!DOCTYPE html>
<html>
<head>
    <title>FlavorFlow Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-canvas { border: 1px solid #ccc; margin: 10px; }
        .download-link { display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>FlavorFlow PWA Icon Generator</h1>
    <p>This page generates proper PNG icons for your PWA.</p>
    
    <div id="icons-container"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            canvas.className = 'icon-canvas';
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#f97316'); // Orange
            gradient.addColorStop(1, '#dc2626'); // Red
            
            // Draw rounded rectangle background
            const radius = size * 0.125; // 12.5% radius for rounded corners
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Draw 'F' letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', size / 2, size / 2);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${filename}`;
            link.className = 'download-link';
            link.onclick = function() {
                // Auto-download
                this.click();
            };
            return link;
        }
        
        const container = document.getElementById('icons-container');
        
        sizes.forEach(size => {
            const div = document.createElement('div');
            div.innerHTML = `<h3>Icon ${size}x${size}</h3>`;
            
            const canvas = createIcon(size);
            div.appendChild(canvas);
            
            const downloadLink = downloadCanvas(canvas, `icon-${size}x${size}.png`);
            div.appendChild(downloadLink);
            
            container.appendChild(div);
        });
    </script>
</body>
</html>
